<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Talk to Minions</title>
  </head>
  <body>
    <header class="header">talk to minions</header>
    <div id="main">
      <section id="input-text">
        <header>
            input text
        </header>  
        <textarea
          id="user-input"
          placeholder="Type the input text here..."
        ></textarea>
      </section>
      <button id="btn-translate">translate</button>
      <section id="output-text">
          <header>
              translated text 
          </header>
          <div id="translatedOutput"></div>
      </section>
    </div>
    <footer>
        <div id="footer-about">about</div>
        <p id="footer-text">Are you a fan of minions? Did you know that the gibberish they say is an
            actual language. You can use the translator to convert your text from
            English to Minion language.</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
